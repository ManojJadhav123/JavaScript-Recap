<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setInterval and clearInterval</h1>
    <button class="buttons" id="start">Start</button>
    <button class="buttons" id="stop">Stop</button>
</body>
<script>
    
    let intervalId;

    const sayDate = function(str){
        console.log(str, Date.now());
    }

    const startInterval = document.querySelector("#start").addEventListener('click',function(){
        intervalId = setInterval(sayDate, 1000, "hi");
    })
    
    const stopInterval = document.querySelector("#stop").addEventListener('click', function(){
        
        clearInterval(intervalId)
        console.log("hi");
    })
    
</script>
</html>
